<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NEO Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- styling and firebase scripts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center" id='title1'>Near Earth Object</a>
            <a href="#" class="brand-logo center" id='title2'>Tracker</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
            <!-- <p class="z-depth-5">z-depth-5</p> -->
        </div>
    </nav>
    <div class='container'>
        <div class=" col-xs-12">
            <div class="form-group row text-center" id='userInput'>
                <!--  <label for="example-date-input" class="col-xs-12"></label> -->
                <div class="col-xs-3" id="spacingDiv1"></div>
                <div class="col-xs-3" id="from">
                    <p class='pickContainer'>
                        From Date:
                        <input type="text" class="datepicker" id="datepicker" placeholder="MM/DD/YYYY">
                    </p>
                </div>

                <div class="col-xs-3" id="to">
                    <p class='pickContainer'>
                        To Date:
                        <input type="text" class="datepicker" id="datepickerTo" placeholder="MM/DD/YYYY">
                    </p>
                </div>
                <div class="col-xs-3" id="spacingDiv2"></div>
            </div>
        </div>
    </div>
    <div class="btnContainer">
        <button class="btn btn-default" id="search" type="submit"><span class="glyphicon glyphicon-globe"></span> Search
        </button>
    </div>
    <div class="col-lg-12">
        <div class="bgContainer">
            <div id="googleChart">
                <div id="chart_div">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>

</html>
